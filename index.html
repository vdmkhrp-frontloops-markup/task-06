<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.scss" />
    <link rel="icon" href="./src/img/favicon.ico" sizes="32x32" />
    <link rel="icon" href="./src/img/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="./src/img/apple-touch-icon.png" />
    <title>task-06</title>
  </head>
  <body>
    <div class="sign-up">
      <div class="sign-up__left">
        <div class="sign-up__content">
          <div class="sign-up__header">
            <h2 class="sign-up__title">Become a member</h2>
            <p class="sign-up__subtitle">
              Use social networks to join us instantly.<br />You won't spend any
              time confirming those boring emails.
            </p>
          </div>
          <div class="sign-up__btn-group">
            <button type="button" class="sign-up__btn sign-up__btn--border">
              <img
                src="./src/img/googleplus.svg"
                alt="googleplus"
                class="sign-up__icon"
                draggable="false"
              />
              SIGN UP WITH GOOGLE+
            </button>
            <button type="button" class="sign-up__btn sign-up__btn--border">
              <img
                src="./src/img/facebook.svg"
                alt="facebook"
                class="sign-up__icon"
                draggable="false"
              />
              SIGN UP WITH FACEBOOK
            </button>
            <button type="button" class="sign-up__btn sign-up__btn--border">
              <img
                src="./src/img/twitter.svg"
                alt="twitter"
                class="sign-up__icon"
                draggable="false"
              />
              SIGN UP WITH twitter
            </button>
          </div>
        </div>
        <div class="sign-up__footer">
          <p class="sign-up__text">
            You can still sign up with your email address
          </p>
          <button type="button" class="sign-up__btn">sign up with email</button>
        </div>
      </div>
      <div class="sign-up__right">
        <img src="./src/img/side.avif" alt="side" class="sign-up__image" />
      </div>
    </div>
  </body>
</html>
